<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Student Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff4d4d, #4d79ff);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      text-align: center;
      padding: 1rem;
    }

    .login-box {
      margin: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    input {
      border-radius: 10px ;
    }

    .error-text {
      font-size: 0.9rem;
      color: yellow;
      margin-top: 5px;
    }

    .btn-primary {
      border-radius: 10px;
    }

    .footer-link {
      color: #ffd700;
      font-size: 0.9rem;
    }

    footer {
      margin-top: auto;
      background-color: rgba(0, 0, 0, 0.4);
      text-align: center;
      padding: 1rem;
    }
    
    nav {
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1.5rem 0;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

nav {
  background-color: rgba(0, 0, 0, 0.4); /* Transparent dark */
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  padding: 1rem 0;
  backdrop-filter: blur(5px); /* soft blur behind nav */
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.1rem;
  /* padding: ; */
  transition: all 0.3s ease;
}

nav a:hover {
  color: #ffd700;
  border-radius: 5px;
}
  </style>
</head>
<body>

  <header>
    <nav>
  <a href="index.html">Home</a>
  <a href="add-marks.html">Add Marks</a>
  <a href="view-marks.html">View Marks</a>
  <a href="student-list.html">Student List</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="login.html">Login</a>
  <a href="Register.html">Register</a>
  <a href="contact.html">Contact</a>
</nav>
    <h2>Student Marks Management System</h2>
  </header>

  <main class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="login-box text-white">
      <h3 class="text-center mb-4">Login</h3>
      <form onsubmit="loginUser(event)">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
          <div id="emailError" class="error-text"></div>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <div id="passError" class="error-text"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="Register.html" class="footer-link">Register</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>Contact Us: info@student-system.com | +252 619115827</p>
  </footer>

  <script>
    function loginUser(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      const emailError = document.getElementById("emailError");
      const passError = document.getElementById("passError");

      emailError.textContent = ""; // wixii qaladkii hore waa la tirtiraa
      passError.textContent = "";

      const users = JSON.parse(localStorage.getItem("users") ); // waxa dhaman users kan keedsan
      const found = users.find(u => u.email === email && u.password === pass);

      if (!found) {
        emailError.textContent = "Invalid email or password.";
        passError.textContent = "Please check your acount.";
        return;
      }

      // ✅ Login successful → go to viewMarks
      window.location.href = "view-marks.html";
    }
  </script>

</body>
</html>
